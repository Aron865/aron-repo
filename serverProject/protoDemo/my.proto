//账户余额请求
message account_balance_request
{
    required string userName = 1;
}
//账户余额响应
message account_balance_response
{
    required int32   rspCode   = 1;    // 响应代号
    optional string  desc   = 2;       // 验证码
    required int32  balance = 3;
}
