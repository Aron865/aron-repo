syntax = "proto2";

package tutorial;
/*编译命令 protoc -I=./ --cpp_out=./ my.proto*/
message mobile_register_req{
	required string mobile=1;
    required string username=2;
    required string password=3;
}

message mobile_register_rsp
{
    required int32 code   = 1;           //响应代号
    required int32 verifyCode     = 2;   //验证码
    optional string failedReason  = 3;   //失败原因
}

message login_req
{
    required string mobile  = 1;         // 手机号码
    required int32  verifyCode   = 2;    // 验证码
    required string password=3;
}

message login_rsp
{
    required int32   code        = 1;    // 响应代号
    optional string  failedReason  = 2;    // 失败原因
}

message addBike_request
{
	//required int32  bikeId  	= 1; //单车id
	required double longitude	= 1; //单车所在经度
