}

message addBike_response
{
	//required int32  bikeId  	= 1; //单车id
	required double longitude	= 1; //单车所在经度
	required double latitude  	= 2; //单车所在纬度
    required int32  rspCode  	= 3; //响应代号
}

message deleteBike_request
{
	required int32  bikeId  	= 1; //单车id
}

message deleteBike_response
{
 	required int32  bikeId  	= 1; //单车id
	required int32  rspCode  	= 2; //响应代号
}
